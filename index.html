<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Survey</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="man.png" alt="User">
        <h3>Patient Survey</h3>
        <p>Medical Form</p>
      </div>
      <nav>
        <ul>
          <li><a href="#personal"><i class="fa fa-user"></i> Personal Info</a></li>
          <li><a href="#medical"><i class="fa fa-stethoscope"></i> Medical History</a></li>
          <li><a href="#feedback"><i class="fa fa-comments"></i> Feedback</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>ðŸ©º Medical Survey Form</h1>
      </header>

      <div class="card">
        <form id="surveyForm">
          <!-- Personal Info -->
          <section id="personal" class="form-section">
            <h2>Personal Information</h2>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" required>
              <small class="error-message"></small>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" required>
              <small class="error-message"></small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
              <small class="error-message"></small>
            </div>
          </section>

          <!-- Medical History -->
          <section id="medical" class="form-section">
            <h2>Medical History</h2>
            <div class="form-group">
              <label for="condition">Existing Conditions</label>
              <textarea id="condition"></textarea>
            </div>
            <div class="form-group">
              <label for="medication">Current Medications</label>
              <textarea id="medication"></textarea>
            </div>
          </section>

          <!-- Feedback -->
          <section id="feedback" class="form-section">
            <h2>Feedback</h2>
            <div class="form-group">
              <label for="message">How was your experience with our healthcare services?</label>
              <textarea id="message"></textarea>
            </div>
          </section>

          <button type="submit" class="submit-btn">Submit Survey</button>
        </form>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
